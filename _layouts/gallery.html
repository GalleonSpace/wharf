---
layout: default
---
{%- assign _images = site.galleryImages -%}
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
                {%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
            </header>
            {%- for img in _images -%}
                <img src="{{ img.image_path }}"/>
            {%- endfor -%}
	  </div>
	</article>
</div
